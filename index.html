<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h2>Datos Personales</h2>
      <div class="">
        <label for="name">Nombres</label>
        <input type="text" id="name" value="" required="">
      </div>
      <div class="">
        <label for="last-name">Apellidos</label>
        <input type="text" id="last-name" value="" required="">

      <div class="">

      <div class="">

        <input type="text" id="password-confirm" value="" required="">
      </div>
        <div class="">
          <label for="coments">Comentarios</label><br>
          <textarea id="coments" rows="10" cols="60"></textarea>
        </div>

      <input type="button" id="send" value="Enviar Datos">
